<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock, Paper, Scissors, Lizard, Spock - With Friends!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="./css/style.css">

	<!-- Add Firebase Access -->
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<!-- Uncompressed jQuery CDN -->
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 	 <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<div class="row"> <!-- Header/Jumbotron --> <!-- Rules Row -->
			<div class="col-md-12">
				<div class="jumbotron">
				  <h1>Hello, world!</h1>
				  <p>this is where the rules of the game will go!</p>
				  <ul>
				  	<li> DO NOT reloadd the page - you will get bumped to the end of the queue</li>
				  </ul>
				  <p> Number of watchers: <span id = "watchers"></span></p>

				</div>
			</div>	
		</div> <!-- End Header Row -->

		<div class = "row"> <!-- Game Screen -->
			<div class="col-md-4  player1-panel"> <!-- Player 1 -->
				<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title" id = "p1-Title"">Ready Player One</h3>
				    <input role = "input" placeholder = "Your Name" id = "p2-nameInput"></input><button class = "btn btn-primary go-btn" id = "p2Go">GO</button><span id = p1-Name></span>
				  </div>
				  <div class="panel-body">
				   <div class="btn-group btn-group-justified" role="group" aria-label="...">
				    	<div class="btn-group" role = "group">
						  <button type="button" class="btn btn-default p1-weapon-pick" value = "rock">Rock</button>
						</div>
						<div class="btn-group" role = "group">
						  <button type="button" class="btn btn-default p1-weapon-pick" value = "paper">Paper</button>
						</div>
						<div class="btn-group" role = "group">
						  <button type="button" class="btn btn-default p1-weapon-pick" value = "scissors">Scissors</button>
						</div>
					</div>
				  </div>
				  <div class="panel-body">
				    Wins:<span id = "p1Wins"></span>   Losses: <span id = "p1Losses"></span>
				  </div>
				</div>	
			</div>

			<div class="col-md-4"> <!-- Arena -->
				<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">ARENA OF AWESOME</h3>
				  </div>
				  <div class="panel-body">
				    Panel content
				  </div>
				</div>
			</div>
			<div class="col-md-4 player2-panel"> <!-- Player 2 -->
				<div class="panel panel-default ">
				  <div class="panel-heading">
				    <h3 class="panel-title" id = "p2-Title"">Ready Player Two</h3>
				    <input role = "input" placeholder = "Your Name" id = "p2-nameInput"></input><button class = "btn btn-primary go-btn" id = "p1Go">GO</button><span id = p2-Name></span>
				  </div>
				  <div class="panel-body">
				    <div class="btn-group btn-group-justified" role="group" aria-label="...">
				    	<div class="btn-group" role = "group">
						  <button type="button" class="btn btn-default p2-weapon-pick" value = "rock">Rock</button>
						</div>
						<div class="btn-group" role = "group">
						  <button type="button" class="btn btn-default p2-weapon-pick" value = "paper">Paper</button>
						</div>
						<div class="btn-group" role = "group">
						  <button type="button" class="btn btn-default p2-weapon-pick" value = "scissors">Scissors</button>
						</div>
					</div>
				  </div>
				  <div class="panel-body">
				    Wins:<span id = "p2Wins"></span>   Losses: <span id = "p2Losses"></span>
				  </div>
				</div>					
			</div>			
		</div> <!-- End Game Screen -->

		<div class="row"> <!-- Chat Row -->
			<div class="col-md-2"> <!-- Log Clear Button -->
				<div id = "delete-wrapper">
					<label for = "clear-logs">Delete Message Logs</label>
					<p><button type = "submit" id = "clear-logs" ></button></p>
				</div>
			</div>
			<div class="col-md-8"> <!-- Main Chat Area -->
				<div class="row">
				    <div id="messagesDiv"></div>
				    <h3>Firebase Realtime Chat</h3>					
				</div>
				<div class="row">
				    <input type="text" id="messageText" placeholder="Message Text" />
				</div>
			</div>
		</div>



   	</div> <!-- End Body Wrapper -->

    <!-- Custom Javascript -->
    <script type = "text/javascript" src ="javascript/rock_paper_scissors.js"></script>

	
</body>
</html>
